<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4 text-primary">Cadastro de Produtos</h2>

        <!-- Botão para cadastrar um novo produto -->
        <button id="addProductBtn" class="btn btn-success mb-4" data-bs-toggle="modal" data-bs-target="#productModal">Cadastrar Novo Produto</button>

        <!-- Tabela de listagem -->
        <table class="table table-hover table-bordered" id="productTable">
            <thead class="table-light">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produtos serão listados aqui -->
            </tbody>
        </table>
    </div>

    <!-- Modal para cadastro de produto -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="productModalLabel">Cadastrar Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nome do Produto</label>
                            <input type="text" class="form-control" id="productName" required />
                        </div>
                        <div class="mb-3">
                            <label for="productValue" class="form-label">Valor do Produto</label>
                            <input type="text" class="form-control" id="productValue" required />
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Salvar Produto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
